<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hemisphere</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
            <h1>Mars Hemispheres</h1>
            <h2>{{ hemisphere.title }}</h2>
        </div>

        <!-- Add section for Mars Hemisphere Full Image -->
        <div class="row" id="hemisphere-image">
            <div class="col-md-12">
                <!-- if images is False/None/non-existent, then default to error message -->
                <img src="{{hemisphere.img_url | default('static/images/error.png', true) }}" class="img-responsive"
                    alt="Responsive image" style="margin-left: auto; margin-right: auto" />
            </div>
        </div>
    </div>
</body>

</html>
